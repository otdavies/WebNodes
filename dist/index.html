<!DOCTYPE html>
<html>

<head>
    <title>Simple Node Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="context-menu" style="display: none; position: fixed;">
        <input type="text" placeholder="Search..." />
        <ul>
            <!-- Node types will be populated here -->
        </ul>
    </div>
    <div id="inspector" class="inspector-closed">
        <div class="inspector-content">
            <h3>Node Inspector</h3>
            <div id="inspector-properties"></div>
        </div>
    </div>
    <div id="workspace">
        <div id="graph-container">
            <svg id="connections" preserveAspectRatio="xMinYMin">
                <g id="edges-group"></g>
            </svg>
            <div id="nodes"></div>
        </div>
    </div>
    <div id="cog-icon">
        ⚙️
    </div>

    <div id="option-panel">
        <label for="api-key">OpenAI API Key:</label>
        <input type="text" id="api-key">
        <button id="save-api-key">Save</button>
    </div>
    <script type="module" src="Main.js"></script>
</body>

</html>
